<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - TrendHive</title>
  <link rel="stylesheet" href="styles.css">
  <script src="cart.js" defer></script>
  <style>
    .cart-page {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .cart-page h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .cart-page ul {
      list-style: none;
      padding: 0;
    }
    .cart-page li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .cart-page p {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
    }
    .cart-page button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    .cart-page button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="cart-page">
    <h2>ðŸ›’ Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: â‚¹<span id="cart-total">0</span></p>
    <button onclick="clearCart()">Clear Cart</button>
    <button onclick="window.history.back()">Continue Shopping</button>
  </div>
</body>
</html>
